<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crab Book</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  </head>

  <body>
    <header class="header">
      <h1 class="crab-book">
        <a href="/">
          <img src="../images/logo.png" alt="Crab Book" />
        </a>
      </h1>
    </header>
    <div class="container">
      <section class="sidebar">
        <h2 class="sidebar__heading">
          <span class="a11y-hidden">사이드바</span>
        </h2>
        <form class="sidebar__form" method="POST" action="서버로보내기">
          <label class="a11y-hidden">링크 붙여넣기</label>
          <input
            class="sidebar__input"
            type="text"
            placeholder="URL을 입력하세요"
          />
          <p class="sidebar__error-msg"></p>
        </form>
        <div class="kanban__column" data-id="0">
          <ul class="sidebar__card-list kanban__column-items">
            <!-- uncategorized link cards -->
          </ul>
        </div>
        <button
          class="sidebar__button sidebar__button--statistics"
          type="button"
        >
          <span class="a11y-hidden">통계자료로 이동</span>
          <i class="bx bxs-doughnut-chart bx-md"></i>
        </button>
        <button class="sidebar__button sidebar__button--kanban" type="button">
          <span class="a11y-hidden">칸반보드로 이동</span>
          <i class="bx bx-notepad bx-md"></i>
        </button>
        <button class="sidebar__button sidebar__button--logout" type="button">
          <span class="a11y-hidden">로그아웃</span>
          <i class="bx bx-log-out bx-md"></i>
        </button>
      </section>
      <main class="kanban">
        <!-- kanban-categories -->
      </main>

      <main hidden class="statistics hidden">
        <h2 class="a11y-hidden">내 스크랩 현황</h2>
        <div class="statistics-container">
          <h3 class="a11y-hidden">카테고리별 스크랩 현황</h3>

          <div class="profil">
            <div class="chart-container chart-container__profil__chart">
              <canvas class="profil__chart"></canvas>
            </div>
          </div>

          <div class="records">
            <div class="records__label">
              <div class="records__label--title">스크랩</div>
              <div class="records__label--scrap"></div>
            </div>
            <div class="records__label">
              <div class="records__label--title">읽은 글</div>
              <div class="records__label--read"></div>
            </div>
          </div>

          <!-- 잔디 -->
          <h3 class="a11y-hidden">읽은 스크랩 현황</h3>
          <div class="jandi">
            <div class="head-container"></div>
            <div class="chart-container chart-container__jandi__chart">
              <canvas class="jandi__chart scrap"></canvas>
            </div>
          </div>

          <!-- 그래프 -->
          <h3 class="a11y-hidden">시간대별 스크랩 현황</h3>
          <div class="read">
            <div class="head-container read-head"></div>
            <div class="chart-container read__chart">
              <canvas class="read__chart--week"></canvas>
            </div>
          </div>

          <h3 class="links-heading a11y-hidden">최근 스크랩</h3>
          <div class="links">
            <div class="head-container">
              <div class="icons">
                <button class="icons__icon recent active">최근 스크랩</button>
                <button class="icons__icon most">Most</button>
              </div>
            </div>
            <ul class="links__ul"></ul>
          </div>
        </div>
      </main>
      <div class="recommend kanban__column" data-id="0">
        <button class="recommend__button">
          <img src="./images/crabhand.png" alt="추천사이트 보기" />
        </button>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
